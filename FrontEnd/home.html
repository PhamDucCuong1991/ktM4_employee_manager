<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .form-control {
            width: 300px;
            min-width: 250px;
        }

        h2 {
            color: crimson;
            font-family: initial;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="container-fluid p-5 bg-primary text-white text-center"
         style="background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQslybRdTHg0XhN1-1CL42bdeQ5IE9UI89VQQ&usqp=CAU')">
        <h1>Ứng dụng quản lý nhân viên</h1>
        <p>Website được thiết kế bởi Phạm Đức Cường</p>
    </div>


    <h2>Employee Managerment</h2>
    <h4 id="total" style="color: darkorchid"></h4>
    <h4 id="sumSalary" style="color: darkblue"></h4>
    <div class="row-12">
        <!-- Button to Open the Modal -->
        <div class="col-sm-3" align="left">
            <button class="btn btn-success" data-toggle="modal" data-target="#myModal"
                    onclick="clearEdit()">
                Create Employee
            </button>
        </div>

        <div class="col-sm-6">
            <select id="searchByIdBranch" class="btn btn-primary" onchange="searchByBranch()">
                <option value="0">All employee</option>
                <option value="1">marketing</option>
                <option value="2">personal</option>
                <option value="3">training</option>
                <option value="4">production</option>
            </select>
            <select id="sortBy" class="btn btn-primary" onchange="sortBy()">
                <option>Sort by</option>
                <option value="name">Name</option>
                <option value="age">Age</option>
                <option value="salary">Salary</option>
            </select>

        </div>

        <div class="col-3" align="right">
            <form class="form">
                <div class="input-group">
                    <input id="search" type="text" class="form-control" name="search" placeholder="search">
                    <button onclick="searchByName()" hidden>Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Form Employee</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input id="id" hidden><br>
                    <label for="code">Employee Code</label>
                    <input class="form-control" placeholder="nhập EmployeeCode" id="code"><br>
                    <label for="nameEmployee">Employee Name</label>
                    <input class="form-control" placeholder="nhập EmployeeName" id="nameEmployee"><br>
                    <label for="age">Employee Age</label>
                    <input class="form-control" placeholder="nhập EmployeeAge" id="age"><br>
                    <label for="salary">Employee Salary</label>
                    <input class="form-control" placeholder="nhập EmployeeSalary" id="salary"><br>

                    <select id="idBranch" class="btn btn-primary">

                    </select>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="create()" data-dismiss="modal">Submit
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Employee Code</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Branch</th>
            <th>Option</th>
            <th>Option</th>
        </tr>
        </thead>
        <tbody id="show">

        </tbody>

    </table>

    <div class="jumbotron text-center" style="background-color: burlywood">
        <p>Footer</p>
    </div>

</div>

<script src="main.js"></script>

</body>
</html>
